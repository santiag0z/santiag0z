<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santiago.Z</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-content">
      <div class="profile-card">
        <div class="profile-pic-main">
          <img
            src="https://avatars.githubusercontent.com/u/34222550?v=4"
            alt="Profile Picture"
            type="image/png"
          />
        </div>
        <h1>Santiago.Z</h1>
        <p>I am <span id="typing-effect"></span></p>
        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/santiago-z/"
            target="_blank"
            class="social-icon-link"
            aria-label="LinkedIn profile"
            ><i class="fab fa-linkedin fa-2x"></i
          ></a>
          <a
            href="https://github.com/santiag0z"
            target="_blank"
            class="social-icon-link"
            aria-label="GitHub profile"
            ><i class="fab fa-github fa-2x"></i
          ></a>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
